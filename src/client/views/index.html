<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <script type="text/javascript" src="../../../dist/main.js"></script>
</head>
<body>
    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>
    <main>
        <section class="box1">
            <h1>Travel App</h1>
            <form onsubmit="return Client.handleSubmit(event)"">
                    <div>
                        <label for="city">Place: </label>
                        <input type="text" id="city" name="city" placeholder="City Name" required>
                    </div>
                    <div>
                        <label for="date">Date: </label>
                        <input type="date"  id="date" name="date" required>
                    </div>
                    <button type="submit" onclick="return Client.handleSubmit(event)">Show details</button>
            </form>
        </section>

        <section class="box2">
            <div id="results">
                <img id="image" src="https://cdn.pixabay.com/photo/2016/12/05/03/56/travel-1883060_1280.png" alt="city name">
                <div id="weather-info">
                    <div id="temp"></div>
                    <div id="description"></div>
                </div>
                <div id="countdown"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>This is a footer</p>
    </footer>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
